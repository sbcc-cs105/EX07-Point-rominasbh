plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = "edu.sbcc.cs105.Point"
}

group 'edu.sbcc.cs105'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'edu.sbcc.cs105.Point'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        showStandardStreams = true
    }

    outputs.upToDateWhen {
        false
    }
}